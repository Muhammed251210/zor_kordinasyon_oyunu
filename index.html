<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nöro Senkron - Hibrid Mod</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
        }

        canvas {
            display: block;
            background: #000;
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        /* UI KATMANLARI */
        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #scoreDisplay {
            font-size: 40px;
            font-weight: 900;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* BUTONLAR */
        #fullscreenBtn, #pauseBtn {
            position: absolute;
            top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 20px;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            transition: background 0.2s;
            backdrop-filter: blur(4px);
        }
        #fullscreenBtn { right: 15px; font-size: 24px; }
        #pauseBtn { left: 15px; }
        #fullscreenBtn:hover, #pauseBtn:hover { background: rgba(255, 255, 255, 0.3); }

        /* MENÜ EKRANLARI */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            z-index: 40;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .menu-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: all 0.2s;
            min-width: 200px;
        }
        .menu-btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* RENK SEÇİMİ */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .color-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: rgba(0,0,0,0.6);
            text-shadow: 0 0 2px rgba(255,255,255,0.5);
        }
        .color-btn:hover { transform: scale(1.1); color: #000; }
        .color-taken { opacity: 0.3; cursor: not-allowed; transform: scale(0.9); }

        /* MOBİL KONTROLLER */
        #mobileControls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 30;
        }
        .control-group { display: flex; gap: 8px; pointer-events: auto; align-items: flex-end; }
        .btn {
            width: 65px; height: 65px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; color: white;
            cursor: pointer; backdrop-filter: blur(4px);
            transition: background 0.1s; touch-action: none;
        }
        .btn-fire { border-width: 3px; font-weight: bold; font-size: 20px; }
        .btn:active, .btn.active { background: rgba(255, 255, 255, 0.4); transform: scale(0.95); }

        .hidden { display: none !important; }
        
        #divider {
            position: absolute;
            left: 50%; top: 0; bottom: 0; width: 2px;
            background: rgba(255,255,255,0.2);
            transform: translateX(-50%);
            transition: opacity 0.5s;
        }
        
        .legend {
            display: flex; gap: 15px; margin: 20px 0;
            font-size: 0.9em; background: rgba(255,255,255,0.05);
            padding: 10px; border-radius: 8px; justify-content: center;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-box { width: 15px; height: 15px; border: 2px solid #fff; }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="divider"></div>
        
        <button id="fullscreenBtn" title="Tam Ekran">⛶</button>
        <button id="pauseBtn" title="Durdur/Devam Et">❚❚</button>
        
        <div id="uiLayer">
            <div id="scoreDisplay">0</div>
        </div>

        <!-- Mobil Kontroller -->
        <div id="mobileControls">
            <!-- Sol -->
            <div class="control-group left-group">
                <div class="btn" data-key="z">◀</div>
                <div class="btn btn-fire" data-key="x">X</div>
                <div class="btn" data-key="c">▶</div>
            </div>
            <!-- Sağ -->
            <div class="control-group right-group">
                <div class="btn" data-key="ArrowLeft">◀</div>
                <div class="btn btn-fire" data-key="ArrowDown">▼</div>
                <div class="btn" data-key="ArrowRight">▶</div>
            </div>
        </div>

        <!-- 1. EKRAN: MOD SEÇİMİ -->
        <div id="modeScreen" class="screen">
            <h1>Nöro Senkron</h1>
            <p style="color:#ccc; margin-bottom:30px;">Oyun Modunu Seç</p>
            <button class="menu-btn" onclick="selectMode(1)">1 OYUNCU<br><span style="font-size:0.7em">Tek Ekran (Tuş: 1)</span></button>
            <button class="menu-btn" onclick="selectMode(2)">2 OYUNCU<br><span style="font-size:0.7em">Bölünmüş Ekran (Tuş: 2)</span></button>
        </div>

        <!-- 2. EKRAN: RENK SEÇİMİ -->
        <div id="colorScreen" class="screen hidden">
            <h1 id="colorTitle">Oyuncu Renk Seç</h1>
            <div class="color-grid" id="colorGrid"></div>
            <p style="color:#888; font-size:0.9em; margin-top:20px;">(Tuşlar: 1-6)</p>
        </div>

        <!-- 3. EKRAN: HAZIRLIK -->
        <div id="startScreen" class="screen hidden">
            <h1 id="readyTitle">HAZIR MISIN?</h1>
            <div class="legend">
                <div class="legend-item"><div class="legend-box" style="border-color: #fff; background: #005555;"></div><span>Vur</span></div>
                <div class="legend-item"><div class="legend-box" style="border-color: #888; background: #333;"></div><span>KAÇ (Zırhlı)</span></div>
            </div>
            <div style="display:flex; gap:40px; justify-content:center; margin-bottom:20px;">
                <div style="text-align:center;">
                    <h3 style="color:#ccc">SOL EL</h3>
                    <p>Z - C (Yön)</p>
                    <p>X (Ateş)</p>
                </div>
                <div style="text-align:center;">
                    <h3 style="color:#ccc">SAĞ EL</h3>
                    <p>← - → (Yön)</p>
                    <p>↓ (Ateş)</p>
                </div>
            </div>
            <p id="modeHint" style="color:#aaa; font-size:0.9em;">(1P Modunda her iki el de aynı gemiyi kontrol eder)</p>
            <button class="menu-btn" id="startBtn">BAŞLA (Enter)</button>
        </div>

        <!-- OYUN BİTTİ -->
        <div id="gameOverScreen" class="screen hidden">
            <h1 style="color: #ff3333;">OYUN BİTTİ</h1>
            <p style="font-size: 1.5rem;">Skor: <span id="finalScore" style="color: yellow;">0</span></p>
            <button class="menu-btn" id="restartBtn">ANA MENÜ (Enter)</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const modeScreen = document.getElementById('modeScreen');
        const colorScreen = document.getElementById('colorScreen');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreEl = document.getElementById('finalScore');
        const pauseBtn = document.getElementById('pauseBtn');
        const divider = document.getElementById('divider');
        
        let gameMode = 1; 
        let currentPlayerSelecting = 1; // Şu an hangi oyuncu renk seçiyor
        let isPlaying = false;
        let isPaused = false;
        let score = 0;
        let speed = 5;
        let animationId;
        let frames = 0;
        
        const colors = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff3300', '#aa00ff'];

        const playerSize = 30;
        const fixedY = 500; 
        
        const player1 = { x: 385, y: fixedY, color: '#00ffff', trail: [], lastShot: 0 };
        const player2 = { x: 600, y: fixedY, color: '#ff00ff', trail: [], lastShot: 0 };

        let obstacles = [];
        let particles = [];
        let bullets = [];

        // --- SES ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'click') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, t); 
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.08);
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.08);
                osc.start(t); osc.stop(t + 0.08);
            } else if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, t);
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.15);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
                osc.start(t); osc.stop(t + 0.15);
            } else if (type === 'armor') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, t);
                osc.frequency.exponentialRampToValueAtTime(50, t + 0.1);
                gain.gain.setValueAtTime(0.2, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
                osc.start(t); osc.stop(t + 0.1);
            }
        }

        // --- MENÜ ---

        function selectMode(mode) {
            gameMode = mode;
            modeScreen.classList.add('hidden');
            currentPlayerSelecting = 1;
            setupColorSelection(1);
            playSound('click');
        }

        function setupColorSelection(playerNum) {
            currentPlayerSelecting = playerNum;
            colorScreen.classList.remove('hidden');
            const title = document.getElementById('colorTitle');
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = '';

            if (gameMode === 1) {
                title.innerText = "Geminin Rengini Seç";
            } else {
                title.innerText = `Oyuncu ${playerNum} (${playerNum===1 ? 'SOL' : 'SAĞ'}) Renk Seç`;
            }
            title.style.color = '#fff';

            colors.forEach((c, index) => {
                // Eğer 2P modu ve 2. oyuncu seçiyorsa, 1. oyuncunun rengi yasak
                const isTaken = (gameMode === 2 && playerNum === 2 && player1.color === c);

                const btn = document.createElement('div');
                btn.className = 'color-btn';
                if (isTaken) btn.classList.add('color-taken');
                btn.style.backgroundColor = c;
                btn.style.boxShadow = `0 0 15px ${c}`;
                btn.innerText = index + 1; // Kısayol numarasını göster
                
                btn.onclick = () => {
                    if(isTaken) return; // Yasaklı renge tıklanmaz
                    handleColorSelect(c);
                };
                grid.appendChild(btn);
            });
        }

        function handleColorSelect(c) {
            playSound('click');
            if (gameMode === 1) {
                player1.color = c;
                player2.color = c;
                finishSetup();
            } else {
                if (currentPlayerSelecting === 1) {
                    player1.color = c;
                    setupColorSelection(2);
                } else {
                    if (player1.color === c) return; // Güvenlik kontrolü
                    player2.color = c;
                    finishSetup();
                }
            }
        }

        function finishSetup() {
            colorScreen.classList.add('hidden');
            updateUIColors();
            
            const modeHint = document.getElementById('modeHint');
            if (gameMode === 1) {
                modeHint.innerText = "(1 OYUNCU MODU: Sol ve Sağ kontrollerin hepsi TEK gemiyi yönetir)";
                divider.style.opacity = '0';
            } else {
                modeHint.innerText = "(2 OYUNCU MODU: Ekranı ve görevleri paylaşın)";
                divider.style.opacity = '1';
            }
            
            startScreen.classList.remove('hidden');
        }

        function updateUIColors() {
            const leftBtns = document.querySelectorAll('.left-group .btn');
            const rightBtns = document.querySelectorAll('.right-group .btn');
            
            const colorL = player1.color;
            const colorR = (gameMode === 1) ? player1.color : player2.color;

            leftBtns.forEach(b => {
                b.style.borderColor = colorL; b.style.color = colorL; b.style.boxShadow = `0 0 10px ${colorL}40`;
                if(b.classList.contains('btn-fire')) b.style.backgroundColor = `${colorL}20`;
            });

            rightBtns.forEach(b => {
                b.style.borderColor = colorR; b.style.color = colorR; b.style.boxShadow = `0 0 10px ${colorR}40`;
                if(b.classList.contains('btn-fire')) b.style.backgroundColor = `${colorR}20`;
            });
            
            if (gameMode === 1) {
                document.querySelector('#readyTitle').style.background = colorL;
                document.querySelector('#readyTitle').style.webkitTextFillColor = colorL;
            } else {
                document.querySelector('#readyTitle').style.background = `linear-gradient(90deg, ${colorL}, ${colorR})`;
                document.querySelector('#readyTitle').style.webkitTextFillColor = 'transparent';
            }
        }

        function resetToMenu() {
            isPlaying = false;
            isPaused = false;
            cancelAnimationFrame(animationId);
            gameOverScreen.classList.add('hidden');
            startScreen.classList.add('hidden');
            colorScreen.classList.add('hidden');
            modeScreen.classList.remove('hidden');
            divider.style.opacity = '1';
        }

        // --- OYUN ---

        const keys = {
            z: false, c: false, x: false,
            ArrowLeft: false, ArrowRight: false, ArrowDown: false
        };

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', resetToMenu);

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = true;
            isPaused = false;
            pauseBtn.innerText = '❚❚';
            score = 0;
            speed = 4;
            frames = 0;
            obstacles = [];
            particles = [];
            bullets = [];
            
            if (gameMode === 1) {
                player1.x = (canvas.width / 2) - (playerSize / 2);
                player1.trail = []; player1.lastShot = 0;
            } else {
                player1.x = 200; player1.trail = []; player1.lastShot = 0;
                player2.x = 600; player2.trail = []; player2.lastShot = 0;
            }

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreDisplay.innerText = "0";
            
            animate();
        }

        function fireBullet(playerObj, xPos) {
            const now = Date.now();
            if (now - playerObj.lastShot > 250) {
                playerObj.lastShot = now;
                bullets.push({
                    x: xPos + playerSize / 2,
                    y: playerObj.y,
                    r: 4,
                    color: playerObj.color,
                    speed: 10,
                    side: (gameMode === 2 && playerObj === player1) ? 'left' : ((gameMode === 2) ? 'right' : 'all')
                });
                playSound('shoot');
            }
        }

        function createParticles(x, y, color) {
            for(let i=0; i<12; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    life: 1.0,
                    color: color
                });
            }
        }

        function update() {
            const moveSpeed = 8;

            if (gameMode === 1) {
                // 1P Modu
                if ((keys.z || keys.ArrowLeft) && player1.x > 0) player1.x -= moveSpeed;
                if ((keys.c || keys.ArrowRight) && player1.x < canvas.width - playerSize) player1.x += moveSpeed;
                if (keys.x || keys.ArrowDown) fireBullet(player1, player1.x);

                if (frames % 3 === 0) {
                    player1.trail.push({x: player1.x, y: player1.y});
                    if (player1.trail.length > 8) player1.trail.shift();
                }
            } else {
                // 2P Modu
                if (keys.z && player1.x > 0) player1.x -= moveSpeed;
                if (keys.c && player1.x < (canvas.width/2) - playerSize - 5) player1.x += moveSpeed;
                if (keys.x) fireBullet(player1, player1.x);

                if (keys.ArrowLeft && player2.x > (canvas.width/2) + 5) player2.x -= moveSpeed;
                if (keys.ArrowRight && player2.x < canvas.width - playerSize) player2.x += moveSpeed;
                if (keys.ArrowDown) fireBullet(player2, player2.x);

                if (frames % 3 === 0) {
                    player1.trail.push({x: player1.x, y: player1.y});
                    player2.trail.push({x: player2.x, y: player2.y});
                    if (player1.trail.length > 8) player1.trail.shift();
                    if (player2.trail.length > 8) player2.trail.shift();
                }
            }

            // Mermiler
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y -= b.speed;
                if (b.y < 0) bullets.splice(i, 1);
            }

            // Engeller
            let spawnRate = Math.max(20, 60 - Math.floor(score/100));
            if (frames % spawnRate === 0) {
                const type = Math.random();
                const obsSize = 40;
                const isArmored = Math.random() < 0.25; 
                
                if (gameMode === 1) {
                    obstacles.push({
                        x: Math.random() * (canvas.width - obsSize),
                        y: -50, w: obsSize, h: obsSize,
                        speed: speed + Math.random() * 1.5,
                        armored: isArmored, targetColor: player1.color, side: 'all'
                    });
                } else {
                    if (type < 0.6) { // Sol
                        obstacles.push({
                            side: 'left', x: Math.random() * ((canvas.width/2) - obsSize), y: -50, w: obsSize, h: obsSize,
                            speed: speed + Math.random() * 1.5, armored: isArmored, targetColor: player1.color
                        });
                    }
                    if (type > 0.4) { // Sağ
                        obstacles.push({
                            side: 'right', x: (canvas.width/2) + Math.random() * ((canvas.width/2) - obsSize), y: -50, w: obsSize, h: obsSize,
                            speed: speed + Math.random() * 1.5, armored: isArmored, targetColor: player2.color
                        });
                    }
                }
            }

            // Çarpışma
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.y += obs.speed;
                let obsHit = false;

                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    let canHit = (gameMode === 1) || (b.side === obs.side);
                    if (canHit) {
                        if (b.x > obs.x && b.x < obs.x + obs.w && b.y > obs.y && b.y < obs.y + obs.h) {
                            bullets.splice(j, 1);
                            if (obs.armored) {
                                playSound('armor');
                                createParticles(b.x, b.y, '#fff');
                            } else {
                                createParticles(obs.x + obs.w/2, obs.y + obs.h/2, obs.targetColor);
                                obstacles.splice(i, 1);
                                obsHit = true;
                                score += 20;
                                scoreDisplay.innerText = score;
                            }
                            break;
                        }
                    }
                }
                if (obsHit) continue;

                let playersToCheck = (gameMode === 1) ? [player1] : (obs.side === 'left' ? [player1] : [player2]);
                for (let p of playersToCheck) {
                    if (p.x < obs.x + obs.w && p.x + playerSize > obs.x && p.y < obs.y + obs.h && p.y + playerSize > obs.y) {
                        createParticles(p.x + playerSize/2, p.y + playerSize/2, p.color);
                        gameOver();
                        return;
                    }
                }

                if (obs.y > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10;
                    scoreDisplay.innerText = score;
                    if (score % 300 === 0) speed += 0.5;
                }
            }

            for(let i = particles.length -1; i>=0; i--) {
                let pt = particles[i];
                pt.x += pt.vx; pt.y += pt.vy;
                pt.life -= 0.05;
                if(pt.life <= 0) particles.splice(i, 1);
            }
            frames++;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 15;

            if (gameMode === 1) {
                ctx.fillStyle = player1.color; ctx.shadowColor = player1.color;
                ctx.fillRect(player1.x, player1.y, playerSize, playerSize);
                ctx.shadowBlur = 0; ctx.lineWidth = 2; ctx.strokeStyle = player1.color;
                ctx.beginPath();
                player1.trail.forEach((t, i) => { if(i===0) ctx.moveTo(t.x+15, t.y+15); else ctx.lineTo(t.x+15, t.y+15); });
                ctx.stroke();
            } else {
                ctx.fillStyle = player1.color; ctx.shadowColor = player1.color;
                ctx.fillRect(player1.x, player1.y, playerSize, playerSize);
                ctx.fillStyle = player2.color; ctx.shadowColor = player2.color;
                ctx.beginPath(); ctx.arc(player2.x+15, player2.y+15, 15, 0, Math.PI*2); ctx.fill();

                ctx.shadowBlur = 0; ctx.lineWidth = 2;
                ctx.strokeStyle = player1.color;
                ctx.beginPath();
                player1.trail.forEach((t, i) => { if(i===0) ctx.moveTo(t.x+15, t.y+15); else ctx.lineTo(t.x+15, t.y+15); });
                ctx.stroke();
                ctx.strokeStyle = player2.color;
                ctx.beginPath();
                player2.trail.forEach((t, i) => { if(i===0) ctx.moveTo(t.x+15, t.y+15); else ctx.lineTo(t.x+15, t.y+15); });
                ctx.stroke();
            }

            ctx.shadowBlur = 10;
            bullets.forEach(b => {
                ctx.fillStyle = b.color; ctx.shadowColor = b.color;
                ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
            });

            obstacles.forEach(obs => {
                if (obs.armored) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#333'; ctx.strokeStyle = '#aaa'; ctx.lineWidth = 4;
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.beginPath(); ctx.moveTo(obs.x, obs.y); ctx.lineTo(obs.x+obs.w, obs.y+obs.h); ctx.moveTo(obs.x+obs.w, obs.y); ctx.lineTo(obs.x, obs.y+obs.h); ctx.stroke();
                } else {
                    ctx.shadowBlur = 10;
                    let baseColor = (gameMode === 1) ? player1.color : (obs.side === 'left' ? player1.color : player2.color);
                    ctx.fillStyle = shadeColor(baseColor, -50); 
                    ctx.shadowColor = baseColor; ctx.strokeStyle = baseColor; ctx.lineWidth = 3;
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                }
            });

            ctx.shadowBlur = 0;
            particles.forEach(pt => {
                ctx.globalAlpha = pt.life; ctx.fillStyle = pt.color;
                ctx.fillRect(pt.x, pt.y, 4, 4);
            });
            ctx.globalAlpha = 1.0;
        }

        function shadeColor(color, percent) {
            var R = parseInt(color.substring(1,3),16);
            var G = parseInt(color.substring(3,5),16);
            var B = parseInt(color.substring(5,7),16);
            R = parseInt(R * (100 + percent) / 100); G = parseInt(G * (100 + percent) / 100); B = parseInt(B * (100 + percent) / 100);
            R = (R<255)?R:255; G = (G<255)?G:255; B = (B<255)?B:255; 
            var RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            var GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            var BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
            return "#"+RR+GG+BB;
        }

        function gameOver() {
            isPlaying = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
            cancelAnimationFrame(animationId);
        }

        function animate() {
            if (!isPlaying) return;
            update();
            draw();
            animationId = requestAnimationFrame(animate);
        }

        function togglePause() {
            if (!isPlaying && !isPaused) return;
            isPaused = !isPaused;
            if (isPaused) {
                cancelAnimationFrame(animationId);
                pauseBtn.innerText = '▶';
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '900 60px Segoe UI';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = '#00d2ff';
                ctx.shadowBlur = 20;
                ctx.fillText('DURAKLATILDI', canvas.width/2, canvas.height/2);
                ctx.restore();
            } else {
                pauseBtn.innerText = '❚❚';
                animate();
            }
        }

        pauseBtn.addEventListener('click', togglePause);
        document.getElementById('fullscreenBtn').addEventListener('click', () => {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(err=>{});
            else document.exitFullscreen();
        });

        window.addEventListener('keydown', (e) => {
            // MENÜ KISAYOLLARI
            if (!modeScreen.classList.contains('hidden')) {
                if (e.key === '1') selectMode(1);
                if (e.key === '2') selectMode(2);
                return;
            }

            // RENK SEÇİM KISAYOLLARI (1-6)
            if (!colorScreen.classList.contains('hidden')) {
                const keyIndex = parseInt(e.key) - 1;
                if (keyIndex >= 0 && keyIndex < colors.length) {
                    const c = colors[keyIndex];
                    // 2P Modunda renk çakışmasını engelle
                    if (gameMode === 2 && currentPlayerSelecting === 2 && player1.color === c) return;
                    handleColorSelect(c);
                }
                return;
            }

            // HAZIRLIK VEYA OYUN SONU (Enter)
            if (e.key === 'Enter') { 
                if(!startScreen.classList.contains('hidden')) startGame();
                else if(!isPlaying && !gameOverScreen.classList.contains('hidden')) resetToMenu();
                return; 
            }

            // OYUN İÇİ
            if ((e.key.toLowerCase() === 's' || e.key === 'ArrowUp') && (isPlaying || isPaused)) { togglePause(); return; }

            const k = e.key.toLowerCase();
            let keyMap = null;
            if (k === 'z') keyMap = 'z'; else if (k === 'c') keyMap = 'c'; else if (k === 'x') keyMap = 'x';
            else if (k === 'arrowleft') keyMap = 'ArrowLeft'; else if (k === 'arrowright') keyMap = 'ArrowRight'; else if (k === 'arrowdown') keyMap = 'ArrowDown';

            if(keyMap) {
                if (!keys[keyMap] && isPlaying && !isPaused) playSound('click');
                keys[keyMap] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k === 'z') keys.z = false; else if (k === 'c') keys.c = false; else if (k === 'x') keys.x = false;
            else if (k === 'arrowleft') keys.ArrowLeft = false; else if (k === 'arrowright') keys.ArrowRight = false; else if (k === 'arrowdown') keys.ArrowDown = false;
        });
        
        const touchButtons = document.querySelectorAll('.btn');
        touchButtons.forEach(btn => {
            const key = btn.dataset.key;
            const activate = (e) => { e.preventDefault(); if(isPlaying && !isPaused) playSound('click'); keys[key]=true; btn.classList.add('active'); };
            const deactivate = (e) => { e.preventDefault(); keys[key]=false; btn.classList.remove('active'); };
            btn.addEventListener('touchstart', activate); btn.addEventListener('touchend', deactivate);
            btn.addEventListener('mousedown', activate); btn.addEventListener('mouseup', deactivate); btn.addEventListener('mouseleave', deactivate);
        });

        ctx.fillStyle = 'black';
        ctx.fillRect(0,0,canvas.width, canvas.height);
    </script>
</body>
