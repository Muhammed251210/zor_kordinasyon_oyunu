<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>N√∂ro Senkron - TV Modu</title>
    <style>
        /* HTML ve BODY'ye tam kontrol ekleyerek ta≈ümayƒ± engelle */
        html {
            overflow: hidden;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Oyun Konteyneri */
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        /* ƒ∞mleci Gizle: Tam ekran/sahte tam ekran modunda */
        #gameContainer.pseudo-fullscreen,
        #gameContainer:fullscreen { /* Tarayƒ±cƒ±larƒ±n desteklemesi i√ßin eklendi */
            cursor: none;
        }

        /* CSS Fallback i√ßin Sahte Tam Ekran Sƒ±nƒ±fƒ± (Daha G√º√ßl√º) */
        .pseudo-fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 99999 !important;
            background: #000 !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
        }

        canvas {
            display: block;
            background: #111;
            width: 100%;
            height: 100%;
            object-fit: contain; 
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* UI KATMANLARI */
        #uiLayer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; align-items: center;
            z-index: 10;
        }

        #scoreDisplay {
            font-size: 5vh;
            font-weight: 900;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        /* BUTONLAR */
        #fullscreenBtn, #pauseBtn {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            z-index: 50;
            display: flex; justify-content: center; align-items: center;
            pointer-events: auto;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
        }
        
        #fullscreenBtn { right: 20px; width: 60px; height: 60px; font-size: 30px; }
        #pauseBtn { left: 20px; width: 50px; height: 50px; font-size: 24px; }
        
        #fullscreenBtn:hover, #pauseBtn:hover { 
            background: rgba(255, 255, 255, 0.4); 
            transform: scale(1.1);
        }

        /* MEN√ú EKRANLARI */
        .screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            z-index: 40;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: transparent;
            color: #fff;
            border: 3px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 15px;
            transition: all 0.2s;
            min-width: 300px;
            position: relative;
        }
        .menu-btn:hover {
            background: #fff; color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.6);
        }
        
        .key-badge {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: #fff;
            border: 1px solid #666;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        /* RENK SE√áƒ∞Mƒ∞ */
        .color-grid {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            flex-wrap: wrap;
            max-width: 800px;
        }
        .color-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 5px solid transparent;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: rgba(0,0,0,0.5);
            text-shadow: 0 0 2px rgba(255,255,255,0.8);
        }
        .color-btn.focused {
            transform: scale(1.3);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.9);
            z-index: 2;
            color: #000;
        }
        .color-taken { 
            opacity: 0.2; 
            filter: grayscale(100%);
            transform: scale(0.8);
        }

        /* GAMEPAD Bƒ∞LDƒ∞Rƒ∞Mƒ∞ */
        #gamepadStatus {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s;
            z-index: 60;
            backdrop-filter: blur(2px);
        }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -10px); } to { opacity: 1; transform: translate(-50%, 0); } }

        /* MOBƒ∞L KONTROLLER */
        #mobileControls {
            position: absolute; bottom: 30px; left: 0; width: 100%; height: 120px;
            display: flex; justify-content: space-between; padding: 0 20px;
            box-sizing: border-box; pointer-events: none; z-index: 30;
        }
        .control-group { display: flex; gap: 15px; pointer-events: auto; align-items: flex-end; }
        .btn {
            width: 70px; height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            display: flex; justify-content: center; align-items: center;
            font-size: 28px; color: white;
            cursor: pointer; backdrop-filter: blur(4px);
            transition: background 0.1s; touch-action: none;
        }
        .btn-fire { border-width: 3px; font-weight: bold; font-size: 24px; }
        .btn:active, .btn.active { background: rgba(255, 255, 255, 0.4); transform: scale(0.95); }

        .hidden { display: none !important; }
        
        #divider {
            position: absolute; left: 50%; top: 0; bottom: 0; width: 2px;
            background: rgba(255,255,255,0.2);
            transform: translateX(-50%);
            transition: opacity 0.5s;
        }
        
        .legend {
            display: flex; gap: 20px; margin: 30px 0;
            font-size: 1.1em; background: rgba(255,255,255,0.08);
            padding: 15px 30px; border-radius: 15px; justify-content: center;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .legend-box { width: 20px; height: 20px; border: 2px solid #fff; }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="divider"></div>
        
        <div id="gamepadStatus">üéÆ OYUN KOLU BAƒûLANDI (SOL)</div>

        <button id="fullscreenBtn" title="Tam Ekran">‚õ∂</button>
        <button id="pauseBtn" title="Durdur/Devam Et">‚ùö‚ùö</button>
        
        <div id="uiLayer">
            <div id="scoreDisplay">0</div>
        </div>

        <!-- Mobil Kontroller -->
        <div id="mobileControls">
            <div class="control-group left-group">
                <div class="btn" data-key="z">‚óÄ</div>
                <div class="btn btn-fire" data-key="x">X</div>
                <div class="btn" data-key="c">‚ñ∂</div>
            </div>
            <div class="control-group right-group">
                <div class="btn" data-key="ArrowLeft">‚óÄ</div>
                <div class="btn btn-fire" data-key="ArrowDown">‚ñº</div>
                <div class="btn" data-key="ArrowRight">‚ñ∂</div>
            </div>
        </div>

        <!-- 1. EKRAN: MOD SE√áƒ∞Mƒ∞ -->
        <div id="modeScreen" class="screen">
            <h1>N√∂ro Senkron</h1>
            <p style="color:#ccc; margin-bottom:30px;">Oyun Modunu Se√ß</p>
            <button class="menu-btn" onclick="selectMode(1)">
                <div class="key-badge">1</div>
                1 OYUNCU<br><span style="font-size:0.6em; opacity:0.8;">Tek Ekran</span>
            </button>
            <button class="menu-btn" onclick="selectMode(2)">
                <div class="key-badge">2</div>
                2 OYUNCU<br><span style="font-size:0.6em; opacity:0.8;">B√∂l√ºnm√º≈ü Ekran</span>
            </button>
        </div>

        <!-- 2. EKRAN: RENK SE√áƒ∞Mƒ∞ -->
        <div id="colorScreen" class="screen hidden">
            <h1 id="colorTitle">Oyuncu Renk Se√ß</h1>
            <div class="color-grid" id="colorGrid"></div>
            <div style="margin-top: 40px; color: #ccc; display: flex; gap: 20px; align-items: center; flex-wrap: wrap; justify-content: center;">
                <span>Tu≈ülar: 1-8</span>
                <span style="opacity:0.5">|</span>
                <span>‚óÑ ‚ñ∫ Se√ß</span>
                <span style="border:1px solid #fff; padding: 5px 15px; border-radius: 5px;">ENTER</span>
                <span>Onayla</span>
            </div>
        </div>

        <!-- 3. EKRAN: HAZIRLIK -->
        <div id="startScreen" class="screen hidden">
            <h1 id="readyTitle">HAZIR MISIN?</h1>
            <div class="legend">
                <div class="legend-item"><div class="legend-box" style="border-color: #fff; background: #005555;"></div><span>VUR</span></div>
                <div class="legend-item"><div class="legend-box" style="border-color: #888; background: #333;"></div><span>KA√á (Zƒ±rhlƒ±)</span></div>
            </div>
            
            <div style="display:flex; width:90%; max-width:900px; justify-content:space-around; margin-bottom:30px; gap:20px;">
                <div style="text-align:center; border-right: 1px solid rgba(255,255,255,0.2); padding-right: 20px; flex:1;">
                    <h2 style="color:#ccc; margin-bottom:10px;">SOL (P1)</h2>
                    <p style="font-size:1.1em;">Z / C <span style="font-size:0.8em; color:#888;">(Y√∂n)</span></p>
                    <p style="font-size:1.1em; color:#ff5555;">X <span style="font-size:0.8em; color:#888;">(Ate≈ü)</span></p>
                    <p style="font-size:0.8em; color:#00ff00; margin-top:10px;">üéÆ Gamepad Destekli</p>
                </div>
                <div style="text-align:center; flex:1;">
                    <h2 style="color:#ccc; margin-bottom:10px;">SAƒû (P2)</h2>
                    <p style="font-size:1.1em;">OK TU≈ûLARI</p>
                    <p style="font-size:1.1em; color:#ff5555;">A≈ûAƒûI OK</p>
                </div>
            </div>
            
            <p id="modeHint" style="color:#aaa; font-size:1rem; margin-bottom:20px;"></p>
            <button class="menu-btn" id="startBtn">BA≈ûLA (ENTER)</button>
        </div>

        <!-- OYUN Bƒ∞TTƒ∞ -->
        <div id="gameOverScreen" class="screen hidden">
            <h1 style="color: #ff3333; font-size: 4rem;">OYUN Bƒ∞TTƒ∞</h1>
            <p style="font-size: 2rem; margin-bottom: 30px;">Skor: <span id="finalScore" style="color: yellow;">0</span></p>
            <button class="menu-btn" id="restartBtn">ANA MEN√ú (ENTER)</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        
        const modeScreen = document.getElementById('modeScreen');
        const colorScreen = document.getElementById('colorScreen');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreEl = document.getElementById('finalScore');
        const pauseBtn = document.getElementById('pauseBtn');
        const divider = document.getElementById('divider');
        const gamepadStatus = document.getElementById('gamepadStatus');
        
        let gameMode = 1; 
        let currentPlayerSelecting = 1;
        let isPlaying = false;
        let isPaused = false;
        let score = 0;
        let speed = 5;
        let animationId;
        let frames = 0;
        let isPseudoFullscreen = false;
        
        // Renk Se√ßimi
        let selectedColorIndex = 0;
        const colors = ['#00ffff', '#ff00ff', '#00ff00', '#ffff00', '#ff3300', '#aa00ff', '#ffffff', '#0099ff'];

        const playerSize = 30;
        
        const player1 = { x: 0, y: 0, color: '#00ffff', trail: [], lastShot: 0 };
        const player2 = { x: 0, y: 0, color: '#ff00ff', trail: [], lastShot: 0 };

        let obstacles = [];
        let particles = [];
        let bullets = [];
        let gamepadsConnected = false;

        // --- SES ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'click') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, t); 
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.08);
                gain.gain.setValueAtTime(0.3, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.08);
                osc.start(t); osc.stop(t + 0.08);
            } else if (type === 'shoot') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, t);
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.15);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.01, t + 0.15);
                osc.start(t); osc.stop(t + 0.15);
            } else if (type === 'armor') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, t);
                osc.frequency.exponentialRampToValueAtTime(50, t + 0.1);
                gain.gain.setValueAtTime(0.2, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.1);
                osc.start(t); osc.stop(t + 0.1);
            } else if (type === 'menu_move') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, t);
                osc.frequency.exponentialRampToValueAtTime(400, t + 0.05);
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.05);
                osc.start(t); osc.stop(t + 0.05);
            }
        }

        // --- MEN√ú ---

        function selectMode(mode) {
            gameMode = mode;
            modeScreen.classList.add('hidden');
            currentPlayerSelecting = 1;
            selectedColorIndex = 0;
            setupColorSelection(1);
            playSound('click');
        }

        function setupColorSelection(playerNum) {
            currentPlayerSelecting = playerNum;
            colorScreen.classList.remove('hidden');
            const title = document.getElementById('colorTitle');
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = '';

            if (gameMode === 1) {
                title.innerText = "Geminin Rengini Se√ß";
            } else {
                title.innerText = `Oyuncu ${playerNum} (${playerNum===1 ? 'SOL' : 'SAƒû'})`;
            }
            title.style.color = '#fff';

            colors.forEach((c, index) => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.backgroundColor = c;
                btn.innerText = index + 1; // Numarayƒ± g√∂ster
                
                const isTaken = (gameMode === 2 && playerNum === 2 && player1.color === c);
                if (isTaken) {
                    btn.classList.add('color-taken');
                }
                
                btn.onclick = () => {
                    if(isTaken) return;
                    selectedColorIndex = index;
                    updateColorGridVisuals();
                    confirmColorSelection();
                };
                grid.appendChild(btn);
            });
            updateColorGridVisuals();
        }

        function updateColorGridVisuals() {
            const btns = document.querySelectorAll('.color-btn');
            btns.forEach((btn, idx) => {
                if (idx === selectedColorIndex) btn.classList.add('focused');
                else btn.classList.remove('focused');
            });
        }

        function confirmColorSelection() {
            const chosenColor = colors[selectedColorIndex];
            if (gameMode === 2 && currentPlayerSelecting === 2 && player1.color === chosenColor) return;

            playSound('click');
            
            if (gameMode === 1) {
                player1.color = chosenColor;
                player2.color = chosenColor;
                finishSetup();
            } else {
                if (currentPlayerSelecting === 1) {
                    player1.color = chosenColor;
                    currentPlayerSelecting = 2;
                    selectedColorIndex = 0;
                    while(colors[selectedColorIndex] === player1.color) selectedColorIndex++;
                    setupColorSelection(2);
                } else {
                    player2.color = chosenColor;
                    finishSetup();
                }
            }
        }

        function finishSetup() {
            colorScreen.classList.add('hidden');
            updateUIColors();
            const modeHint = document.getElementById('modeHint');
            if (gameMode === 1) {
                modeHint.innerText = "(1P: Tek Gemi, √áift Kontrol)";
                divider.style.opacity = '0';
            } else {
                modeHint.innerText = "(2P: Ekranƒ± Payla≈üƒ±n | Sol Taraf Gamepad Destekler)";
                divider.style.opacity = '1';
            }
            startScreen.classList.remove('hidden');
        }

        function updateUIColors() {
            const leftBtns = document.querySelectorAll('.left-group .btn');
            const rightBtns = document.querySelectorAll('.right-group .btn');
            const colorL = player1.color;
            const colorR = (gameMode === 1) ? player1.color : player2.color;

            leftBtns.forEach(b => {
                b.style.borderColor = colorL; b.style.color = colorL; b.style.boxShadow = `0 0 10px ${colorL}40`;
                if(b.classList.contains('btn-fire')) b.style.backgroundColor = `${colorL}20`;
            });

            rightBtns.forEach(b => {
                b.style.borderColor = colorR; b.style.color = colorR; b.style.boxShadow = `0 0 10px ${colorR}40`;
                if(b.classList.contains('btn-fire')) b.style.backgroundColor = `${colorR}20`;
            });
            
            if (gameMode === 1) {
                document.querySelector('#readyTitle').style.background = colorL;
                document.querySelector('#readyTitle').style.webkitTextFillColor = colorL;
            } else {
                document.querySelector('#readyTitle').style.background = `linear-gradient(90deg, ${colorL}, ${colorR})`;
                document.querySelector('#readyTitle').style.webkitTextFillColor = 'transparent';
            }
        }

        function resetToMenu() {
            isPlaying = false; isPaused = false;
            cancelAnimationFrame(animationId);
            gameOverScreen.classList.add('hidden');
            startScreen.classList.add('hidden');
            colorScreen.classList.add('hidden');
            modeScreen.classList.remove('hidden');
            divider.style.opacity = '1';
            // Sahte tam ekrandan da √ßƒ±k
            if(isPseudoFullscreen) {
                gameContainer.classList.remove('pseudo-fullscreen');
                isPseudoFullscreen = false;
                gameContainer.style.cursor = 'default'; // ƒ∞mleci geri getir
                resizeCanvas();
            }
        }

        // --- OYUN ---

        const keys = {
            z: false, c: false, x: false,
            ArrowLeft: false, ArrowRight: false, ArrowDown: false
        };

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', resetToMenu);

        function startGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isPlaying = true; isPaused = false;
            pauseBtn.innerText = '‚ùö‚ùö';
            score = 0; speed = 4; frames = 0;
            obstacles = []; particles = []; bullets = [];
            
            resizeCanvas();

            if (gameMode === 1) {
                player1.x = (canvas.width / 2) - (playerSize / 2);
                player1.trail = []; player1.lastShot = 0;
            } else {
                player1.x = (canvas.width * 0.25) - (playerSize / 2); 
                player2.x = (canvas.width * 0.75) - (playerSize / 2); 
                player1.trail = []; player1.lastShot = 0;
                player2.trail = []; player2.lastShot = 0;
            }

            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreDisplay.innerText = "0";
            
            animate();
        }

        window.addEventListener("gamepadconnected", (e) => {
            gamepadStatus.style.display = 'block';
            setTimeout(() => gamepadStatus.style.display = 'none', 3000);
            gamepadsConnected = true;
        });

        function pollGamepads() {
            const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
            if (!gamepads[0]) return; 

            const gp = gamepads[0];
            const deadzone = 0.5;

            let gpLeft = (gp.axes[0] < -deadzone);
            let gpRight = (gp.axes[0] > deadzone);
            if (gp.buttons[14] && gp.buttons[14].pressed) gpLeft = true;
            if (gp.buttons[15] && gp.buttons[15].pressed) gpRight = true;

            let gpFire = (gp.buttons[0]?.pressed || gp.buttons[1]?.pressed || gp.buttons[2]?.pressed || gp.buttons[3]?.pressed);
            return { left: gpLeft, right: gpRight, fire: gpFire };
        }

        function fireBullet(playerObj, xPos) {
            const now = Date.now();
            if (now - playerObj.lastShot > 250) { 
                playerObj.lastShot = now;
                bullets.push({
                    x: xPos + playerSize / 2, y: playerObj.y, r: 4, color: playerObj.color, speed: 10,
                    side: (gameMode === 2 && playerObj === player1) ? 'left' : ((gameMode === 2) ? 'right' : 'all')
                });
                playSound('shoot');
            }
        }

        function createParticles(x, y, color) {
            for(let i=0; i<12; i++) {
                particles.push({
                    x: x, y: y, vx: (Math.random() - 0.5) * 12, vy: (Math.random() - 0.5) * 12,
                    life: 1.0, color: color
                });
            }
        }

        function update() {
            const moveSpeed = 8;
            const gpInput = pollGamepads() || { left: false, right: false, fire: false };

            const p1Left = keys.z || gpInput.left || (gameMode === 1 && keys.ArrowLeft);
            const p1Right = keys.c || gpInput.right || (gameMode === 1 && keys.ArrowRight);
            const p1Fire = keys.x || gpInput.fire || (gameMode === 1 && keys.ArrowDown);

            const p2Left = keys.ArrowLeft;
            const p2Right = keys.ArrowRight;
            const p2Fire = keys.ArrowDown;

            if (gameMode === 1) {
                if (p1Left && player1.x > 0) player1.x -= moveSpeed;
                if (p1Right && player1.x < canvas.width - playerSize) player1.x += moveSpeed;
                if (p1Fire) fireBullet(player1, player1.x);
                if (frames % 3 === 0) {
                    player1.trail.push({x: player1.x, y: player1.y});
                    if (player1.trail.length > 8) player1.trail.shift();
                }
            } else {
                if (p1Left && player1.x > 0) player1.x -= moveSpeed;
                if (p1Right && player1.x < (canvas.width/2) - playerSize - 5) player1.x += moveSpeed;
                if (p1Fire) fireBullet(player1, player1.x);

                if (p2Left && player2.x > (canvas.width/2) + 5) player2.x -= moveSpeed;
                if (p2Right && player2.x < canvas.width - playerSize) player2.x += moveSpeed;
                if (p2Fire) fireBullet(player2, player2.x);

                if (frames % 3 === 0) {
                    player1.trail.push({x: player1.x, y: player1.y});
                    player2.trail.push({x: player2.x, y: player2.y});
                    if (player1.trail.length > 8) player1.trail.shift();
                    if (player2.trail.length > 8) player2.trail.shift();
                }
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.y -= b.speed;
                if (b.y < 0) bullets.splice(i, 1);
            }

            let spawnRate = Math.max(20, 60 - Math.floor(score/100));
            if (frames % spawnRate === 0) {
                const type = Math.random();
                const obsSize = 40;
                const isArmored = Math.random() < 0.25; 
                
                if (gameMode === 1) {
                    obstacles.push({
                        x: Math.random() * (canvas.width - obsSize),
                        y: -50, w: obsSize, h: obsSize,
                        speed: speed + Math.random() * 1.5,
                        armored: isArmored, targetColor: player1.color, side: 'all'
                    });
                } else {
                    if (type < 0.6) { // Sol
                        obstacles.push({
                            side: 'left', x: Math.random() * ((canvas.width/2) - obsSize), y: -50, w: obsSize, h: obsSize,
                            speed: speed + Math.random() * 1.5, armored: isArmored, targetColor: player1.color
                        });
                    }
                    if (type > 0.4) { // Saƒü
                        obstacles.push({
                            side: 'right', x: (canvas.width/2) + Math.random() * ((canvas.width/2) - obsSize), y: -50, w: obsSize, h: obsSize,
                            speed: speed + Math.random() * 1.5, armored: isArmored, targetColor: player2.color
                        });
                    }
                }
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                let obs = obstacles[i];
                obs.y += obs.speed;
                let obsHit = false;

                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    let canHit = (gameMode === 1) || (b.side === obs.side);
                    if (canHit) {
                        if (b.x > obs.x && b.x < obs.x + obs.w && b.y > obs.y && b.y < obs.y + obs.h) {
                            bullets.splice(j, 1);
                            if (obs.armored) {
                                playSound('armor');
                                createParticles(b.x, b.y, '#fff');
                            } else {
                                createParticles(obs.x + obs.w/2, obs.y + obs.h/2, obs.targetColor);
                                obstacles.splice(i, 1);
                                obsHit = true;
                                score += 20;
                                scoreDisplay.innerText = score;
                            }
                            break;
                        }
                    }
                }
                if (obsHit) continue;

                let playersToCheck = (gameMode === 1) ? [player1] : (obs.side === 'left' ? [player1] : [player2]);
                for (let p of playersToCheck) {
                    if (p.x < obs.x + obs.w && p.x + playerSize > obs.x && p.y < obs.y + obs.h && p.y + playerSize > obs.y) {
                        createParticles(p.x + playerSize/2, p.y + playerSize/2, p.color);
                        gameOver();
                        return;
                    }
                }

                if (obs.y > canvas.height) {
                    obstacles.splice(i, 1);
                    score += 10;
                    scoreDisplay.innerText = score;
                    if (score % 300 === 0) speed += 0.5;
                }
            }

            for(let i = particles.length -1; i>=0; i--) {
                let pt = particles[i];
                pt.x += pt.vx; pt.y += pt.vy;
                pt.life -= 0.05;
                if(pt.life <= 0) particles.splice(i, 1);
            }
            frames++;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 15;

            const players = (gameMode === 1) ? [player1] : [player1, player2];
            players.forEach(p => {
                ctx.fillStyle = p.color; ctx.shadowColor = p.color;
                ctx.fillRect(p.x, p.y, playerSize, playerSize);
                ctx.shadowBlur = 0; ctx.lineWidth = 2; ctx.strokeStyle = p.color;
                ctx.beginPath();
                p.trail.forEach((t, i) => { if(i===0) ctx.moveTo(t.x+15, t.y+15); else ctx.lineTo(t.x+15, t.y+15); });
                ctx.stroke();
            });

            ctx.shadowBlur = 10;
            bullets.forEach(b => {
                ctx.fillStyle = b.color; ctx.shadowColor = b.color;
                ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
            });

            obstacles.forEach(obs => {
                if (obs.armored) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#333'; ctx.strokeStyle = '#aaa'; ctx.lineWidth = 4;
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.beginPath(); ctx.moveTo(obs.x, obs.y); ctx.lineTo(obs.x+obs.w, obs.y+obs.h); ctx.moveTo(obs.x+obs.w, obs.y); ctx.lineTo(obs.x, obs.y+obs.h); ctx.stroke();
                } else {
                    ctx.shadowBlur = 10;
                    let baseColor = (gameMode === 1) ? player1.color : (obs.side === 'left' ? player1.color : player2.color);
                    ctx.fillStyle = shadeColor(baseColor, -50); 
                    ctx.shadowColor = baseColor; ctx.strokeStyle = baseColor; ctx.lineWidth = 3;
                    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
                    ctx.strokeRect(obs.x, obs.y, obs.w, obs.h);
                }
            });

            ctx.shadowBlur = 0;
            particles.forEach(pt => {
                ctx.globalAlpha = pt.life; ctx.fillStyle = pt.color;
                ctx.fillRect(pt.x, pt.y, 4, 4);
            });
            ctx.globalAlpha = 1.0;
        }

        function shadeColor(color, percent) {
            var R = parseInt(color.substring(1,3),16);
            var G = parseInt(color.substring(3,5),16);
            var B = parseInt(color.substring(5,7),16);
            R = parseInt(R * (100 + percent) / 100); G = parseInt(G * (100 + percent) / 100); B = parseInt(B * (100 + percent) / 100);
            R = (R<255)?R:255; G = (G<255)?G:255; B = (B<255)?B:255; 
            var RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            var GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            var BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));
            return "#"+RR+GG+BB;
        }

        function gameOver() {
            isPlaying = false;
            finalScoreEl.innerText = score;
            gameOverScreen.classList.remove('hidden');
            cancelAnimationFrame(animationId);
        }

        function animate() {
            if (!isPlaying) return;
            update();
            draw();
            animationId = requestAnimationFrame(animate);
        }

        function togglePause() {
            if (!isPlaying && !isPaused) return;
            isPaused = !isPaused;
            if (isPaused) {
                cancelAnimationFrame(animationId);
                pauseBtn.innerText = '‚ñ∂';
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '900 60px Segoe UI';
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.shadowColor = '#00d2ff'; ctx.shadowBlur = 20;
                ctx.fillText('DURAKLATILDI', canvas.width/2, canvas.height/2);
                ctx.restore();
            } else {
                pauseBtn.innerText = '‚ùö‚ùö';
                animate();
            }
        }

        pauseBtn.addEventListener('click', togglePause);
        
        // G√ú√áLENDƒ∞Rƒ∞LMƒ∞≈û TAM EKRAN MANTIƒûI
        
        const toggleFullscreen = () => {
            // √áƒ±kƒ±≈ü Denemeleri (T√ºm Tarayƒ±cƒ±lar)
            const isCurrentlyFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement;

            if (isCurrentlyFullscreen) {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                // Cursor reset will be handled by the 'fullscreenchange' event listener
                return;
            }

            // Pseudo moddan √ßƒ±kƒ±≈ü (CSS Fallback)
            if (isPseudoFullscreen) {
                gameContainer.classList.remove('pseudo-fullscreen');
                isPseudoFullscreen = false;
                gameContainer.style.cursor = 'default'; // ƒ∞mleci geri getir
                resizeCanvas();
                return;
            }

            // ENTER FULLSCREEN (Native or Pseudo)

            // Native fullscreen dene (Ger√ßek tam ekran)
            const requestMethod = gameContainer.requestFullscreen ||
                                  gameContainer.mozRequestFullScreen || 
                                  gameContainer.webkitRequestFullscreen || 
                                  gameContainer.msRequestFullscreen;

            if (requestMethod) {
                requestMethod.call(gameContainer).then(() => {
                    // Ba≈üarƒ±lƒ± (Cursor is handled by the fullscreenchange event)
                }).catch(err => {
                    console.warn("Native fullscreen blocked, switching to pseudo mode.", err);
                    // Fallback: CSS ile tam ekran
                    gameContainer.classList.add('pseudo-fullscreen');
                    isPseudoFullscreen = true;
                    gameContainer.style.cursor = 'none'; // ƒ∞mleci kaldƒ±r
                    resizeCanvas();
                });
            } else {
                // Tarayƒ±cƒ± desteklemiyorsa bile CSS Fallback
                gameContainer.classList.add('pseudo-fullscreen');
                isPseudoFullscreen = true;
                gameContainer.style.cursor = 'none'; // ƒ∞mleci kaldƒ±r
                resizeCanvas();
            }
        };
        
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

        // Native Fullscreen √ßƒ±kƒ±≈ü/giri≈ü durumunda imleci ayarlar
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                // Giri≈ü: ƒ∞mleci kaldƒ±r
                gameContainer.style.cursor = 'none';
            } else {
                // √áƒ±kƒ±≈ü: ƒ∞mleci geri getir
                gameContainer.style.cursor = 'default';
            }
        });


        window.addEventListener('keydown', (e) => {
            // ESC ile pseudo fullscreen'den √ßƒ±k
            if (e.key === 'Escape' && isPseudoFullscreen) {
                // ESC tu≈üuna basƒ±ldƒ±ƒüƒ±nda pseudo fullscreen modundan √ßƒ±kƒ±lƒ±r.
                gameContainer.classList.remove('pseudo-fullscreen');
                isPseudoFullscreen = false;
                gameContainer.style.cursor = 'default'; // ƒ∞mleci geri getir
                resizeCanvas();
                return;
            }

            // MOD SE√áƒ∞Mƒ∞ (1, 2 ve Numpad Tu≈ülarƒ±)
            if (!modeScreen.classList.contains('hidden')) {
                if (e.key === '1' || e.code === 'Numpad1' || e.code === 'Digit1') selectMode(1);
                if (e.key === '2' || e.code === 'Numpad2' || e.code === 'Digit2') selectMode(2);
                return;
            }

            // RENK SE√áƒ∞Mƒ∞ (Oklar, Enter ve Sayƒ±lar)
            if (!colorScreen.classList.contains('hidden')) {
                // Sayƒ± tu≈ülarƒ± (1-8) - Geli≈ümi≈ü Kontrol (NumLock baƒüƒ±msƒ±z)
                let inputNum = -1;
                
                // Standart Sayƒ± Kontrol√º
                if (e.key >= '1' && e.key <= '8') {
                    inputNum = parseInt(e.key);
                } 
                // Numpad Fiziksel Tu≈ü Kodlarƒ±
                else if (e.code === 'Numpad1') inputNum = 1;
                else if (e.code === 'Numpad2') inputNum = 2;
                else if (e.code === 'Numpad3') inputNum = 3;
                else if (e.code === 'Numpad4') inputNum = 4;
                else if (e.code === 'Numpad5') inputNum = 5;
                else if (e.code === 'Numpad6') inputNum = 6;
                else if (e.code === 'Numpad7') inputNum = 7;
                else if (e.code === 'Numpad8') inputNum = 8;

                if (inputNum !== -1) {
                    const idx = inputNum - 1;
                    if (idx < colors.length) {
                        const c = colors[idx];
                        if (gameMode === 2 && currentPlayerSelecting === 2 && player1.color === c) return;
                        selectedColorIndex = idx;
                        updateColorGridVisuals();
                        confirmColorSelection();
                    }
                    return;
                }

                if (e.key === 'ArrowLeft') {
                    selectedColorIndex = (selectedColorIndex - 1 + colors.length) % colors.length;
                    updateColorGridVisuals();
                    playSound('menu_move');
                } else if (e.key === 'ArrowRight') {
                    selectedColorIndex = (selectedColorIndex + 1) % colors.length;
                    updateColorGridVisuals();
                    playSound('menu_move');
                } else if (e.key === 'Enter') {
                    confirmColorSelection();
                }
                return;
            }

            // BA≈ûLAT / RESTART
            if (e.key === 'Enter') { 
                if(!startScreen.classList.contains('hidden')) startGame();
                else if(!isPlaying && !gameOverScreen.classList.contains('hidden')) resetToMenu();
                return; 
            }

            // DURAKLAT
            if ((e.key.toLowerCase() === 's' || e.key === 'ArrowUp') && (isPlaying || isPaused)) { togglePause(); return; }

            // OYUN KONTROLLERƒ∞
            const k = e.key.toLowerCase();
            let keyMap = null;
            
            if (k === 'z') keyMap = 'z'; 
            else if (k === 'c') keyMap = 'c'; 
            else if (k === 'x') keyMap = 'x';
            else if (k === 'arrowleft') keyMap = 'ArrowLeft'; 
            else if (k === 'arrowright') keyMap = 'ArrowRight'; 
            else if (k === 'arrowdown') keyMap = 'ArrowDown';

            if(keyMap) {
                if (!keys[keyMap] && isPlaying && !isPaused) playSound('click');
                keys[keyMap] = true;
            }
        });

        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k === 'z') keys.z = false; 
            else if (k === 'c') keys.c = false; 
            else if (k === 'x') keys.x = false;
            else if (k === 'arrowleft') keys.ArrowLeft = false; 
            else if (k === 'arrowright') keys.ArrowRight = false; 
            else if (k === 'arrowdown') keys.ArrowDown = false;
        });
        
        const touchButtons = document.querySelectorAll('.btn');
        touchButtons.forEach(btn => {
            const key = btn.dataset.key;
            const activate = (e) => { e.preventDefault(); if(isPlaying && !isPaused) playSound('click'); keys[key]=true; btn.classList.add('active'); };
            const deactivate = (e) => { e.preventDefault(); keys[key]=false; btn.classList.remove('active'); };
            btn.addEventListener('touchstart', activate); btn.addEventListener('touchend', deactivate);
            btn.addEventListener('mousedown', activate); btn.addEventListener('mouseup', deactivate); btn.addEventListener('mouseleave', deactivate);
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const targetY = canvas.height - 100;
            player1.y = targetY;
            player2.y = targetY;
        }
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('fullscreenchange', resizeCanvas);
        resizeCanvas(); 

        ctx.fillStyle = 'black';
        ctx.fillRect(0,0,canvas.width, canvas.height);
    </script>
